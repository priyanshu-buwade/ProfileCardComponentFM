<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Profile Card Component</title>
</head>

<body>
    <div class="back-images">
        <div class="main-div">
            <div class="outer-div">
                <div class="inner-div1">
                    <div class="image"></div>
                    <div class="profile-info">
                        <h3><b>Victor Crest</b>&nbsp; <span style="font-weight: normal">26</span></h3>
                        <p>London</p>
                    </div>
                </div>
                <hr>
                <div class="inner-div2">
                    <div class="follow">
                        <h3>80K</h3>
                        <p>Followers</p>
                    </div>
                    <div class="like">
                        <h3>803K</h3>
                        <p>Likes</p>
                    </div>
                    <div class="photo">
                        <h3>1.4K</h3>
                        <p>Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
